<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s = {
            Jhon: 100,
            Ann: 160,
            Pete: 130
        }

        function a(s){
            let sum = 0;
            for(let key in s){
                sum += s[key];
                
            }
            return sum;
        }

        alert(a(s));
    </script>
</body>
</html>
