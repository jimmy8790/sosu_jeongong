<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function makeUser(name, age) {
            return{
                name: name,
                age: age,
            };
        }

        let user = makeUser("John", 30);
        
        user.isAdmin = true;

        alert(user.age);
        alert(user.name);
        alert(user.isAdmin);
        alert("age" in user);
        document.write("<h3>" + user.age + "</h3><br>")
        document.write("<h3>" + user.name + "</h3><br>")
        document.write("<h3>" + user.isAdmin + "</h3><br>")

        delete user.age;

        alert(user.age);
        alert("age" in user);

    </script>
</body>
</html>
