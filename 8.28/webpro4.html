<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Mcharge = parseInt(prompt('총 금액 입력', ''));
        let number = parseInt(prompt('물건 갯수 입력', ''));
        let a;
        let b;
        let i = 0;
        for( i = 0; i < number; i++){
            a = parseInt(prompt('물건 갯수 입력', ''));
            b = parseInt(prompt('물건 갯수 입력', ''));
            Mcharge -= (a*b)
        }
        if(Mcharge == 0){
            alert('YES')
        }
        else{
            alert('NO')
        }

    </script>
</body>
</html>
