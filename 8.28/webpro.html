<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score = prompt('연도 입력', '');
        if (score>=90 && score<=100) alert('A')
        else if (score>=80 && score<=89) alert('B')
        else if (score>=70 && score<=79) alert('C')
        else if (score>=60 && score<=69) alert('D')
        else if (score<0)alert('오류 :(')
        else alert('F')
    </script>
</body>
</html>
